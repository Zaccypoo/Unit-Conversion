<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;1000&display=swap">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="upper-container">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input placeholder="0" id="input-field">
            <button class="button-style-1" id="convert-btn">Convert</button>
        </div>
        <div class="lower-container">
            <section>
                <h2>Length (Meter/Feet)</h1>
                <p id="length-conversions">0 meters = 0 feet | 0 feet = 0 meters</p>
            </section>
            <section>
                <h2>Volume (Litre/Gallon)</h1>
                <p id="volume-conversions">x litres = x gallons | x gallons = x litres</p>
            </section>
            <section>
                <h2>Mass (Kilograms/Pounds)</h1>
                <p id="mass-conversions">x kilograms = x pounds | x pounds = x kilograms</p>
            </section>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
